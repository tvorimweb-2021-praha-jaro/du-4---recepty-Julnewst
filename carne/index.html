<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="recepty.css">
    </head>

    <body>
      
      <main class="kontejner" >
              <div class="hlavni">
        <!-- hlavni recept -->
        <div class="recept recept-prvni">
           <h1 class="recept-nazev"> Domácí hovězí burger </h1>
          
          <div class="recept-info">
           <p class="recept-skupina">Grilování</p>
           <p class="recept-komentar">5 komentářů</p>
          </div>
         </div>
        </div>

        <div class="maly">
        <!-- maly recept 2 -->
         <div class="recept recept-druhy">       
           <h2 class="recept-nazev">Nigiri sushi</h2>
           <div class="recept-info">
           <p class="recept-skupina">Asijská kuchyně</p>
           <p class="recept-komentar">16 komentářů</p>
          </div>
         </div>

        <!-- maly recept 3 -->
        <div class="recept recept-treti">
           <h2 class="recept-nazev"> Chili rajčatová omáčka </h2>
           <div class="recept-info">
           <p class="recept-skupina">Omáčky</p>
           <p class="recept-komentar">23 komentářů</p>
          </div>
         </div>

        <!-- maly recept 4 -->
        <div class="recept recept-ctvrty">
           <h2 class="recept-nazev"> Pečené kuře na jablkách</h2>
           <div class="recept-info">
           <p class="recept-skupina">Drůbež</p>
           <p class="recept-komentar">7 komentářů</p>
          </div>
         </div>
        
        <!-- maly recept 5 -->
        <div class="recept recept-paty">
           <h2 class="recept-nazev">Zahradní grilovačka</h2>
           <div class="recept-info">
           <p class="recept-skupina">Grilování</p>
           <p class="recept-komentar">19 komentářů</p>
          </div>
         </div>
        </div>
      </main>
       
      <footer class="paticka">

      </footer>

   </body>

</html>
